<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Merienda" rel="stylesheet"> 

    <link rel="stylesheet" href="./login.css">

    <title>WishList Suprema</title>
</head>
<body>
    <main class="geral">
    
        <div class="conteudo">

            <h1>WishList Suprema</h1>

            <div class="formulario">

                <div class="blc bloco_email">
                    <p>E-mail</p>
                    <input id="email" placeholder="Digite o e-mail" type="email">
                </div>

                <div class="blc bloco_senha">
                    <p>Senha</p>
                    <input id="senha" placeholder="Digite a senha" type="password">
                </div>

                <button class="btn_entrada">Entrar</button>
            </div>

        </div>
    </main>
</body>
</html>
